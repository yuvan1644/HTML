<!DOCTYPE html>
<html>
    <body>
        <h1> UL- Unorder list EX</h1>
        <h3>disc</h3>
        <ul type="disc"> 
            <li><b> List item</b></li>
            <li> Apple</li>
            <li>Orange</li>
            <li>banana</li>
            <li>grapes</li>
            <li>mango</li>
        </ul>
          <h3>Square</h3>
        <ul type="Square">
            <li> Apple</li>
            <li>Orange</li>
            <li>banana</li>
            <li>grapes</li>
            <li>mango</li>
        </ul>
              <h3>Circle</h3>
         <ul type="circle">
                <li> Apple</li>
                <li>Orange</li>
                <li>banana</li>
                <li>grapes</li>
                <li>mango</li>

         </ul>
               <h3>None</h3>
         <ul type="none">
                <li> Apple</li>
                <li>Orange</li>
                <li>banana</li>
                <li>grapes</li>
                <li>mango</li>

         </ul>

    </body>
</html>
