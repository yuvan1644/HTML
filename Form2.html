<!DOCTYPE html>
<html>
    <head>
        <title>Create Accoount.it's Free</title>
    </head>
    <body bgcolor="skyblue">
         <form action="" method="" enctype>
               <table align="center" cellpadding="15" bgcolor="lightgreen">
                    <caption>
                        <h1>Register It's Free</h1>
                        <small> Enter Your Details. The <font color="red">* </font>marked fields are required</small>
                    </caption> 
                      <tr>
                        <th colspan="2"> Your Application No</th>
                        <td colspan="2"><input type="number" value="123456789" disabled /></td>
                      </tr>


                     <tr>
                        <th>First Name<font color="red">*</font> </th>
                        <td><input type="text" tabindex="1"  placeholder="Enert Your First Name" required/></td>
                        <th>Last Name<font color="red">*</font> </th>
                        <td><input type="text" tabindex="3"  placeholder="Enert Your Last Name" required/></td>
                     </tr>

                     <tr>
                        <th>E-mail<font color="red">*</font>  </th>
                        <td><input type="email" tabindex="2"  placeholder="Enert Your email" required/></td>
                        <th>Mobile.No<font color="red">*</font>  </th>
                        <td><input type="number" tabindex="4"  placeholder="Enert Your Mobile.no" required/></td>
                     </tr>


                     <tr>
                        <th>Password <font color="red">*</font></th>
                        <td><input type="password" required/></td>
                        <th>Confirm Password <font color="red">*</font></th>
                        <td><input type="password" required/></td>
                     </tr>


                     <tr>
                        <th> Gender <font color="red">*</font></th>
                        <td>
                            <input type="radio" value="Male" name="Gender"/>Male
                            <input type="radio" value="Female" name="Gender"/>Female
                        </td>
                        <th> DOB<font color="red">*</font></th>
                        <td><input type="date"/></td>
                     </tr>

                     <tr>
                        <th>Hobbies</th>
                        <td colspan="3"> 
                            <input type="checkbox"/>Playing
                            <input type="checkbox" checked/>Reading
                            <input type="checkbox"/>Writing
                            <input type="checkbox"/>Shopping
                            <input type="checkbox"/>Sleeping
                        </td>
                     </tr>

                     <tr>
                        <th> Education <font color="red">*</font></th>
                        <td>
                            <select>
                                <option> choose</option>
                                <option> B.Tect</option>
                                <option> B.E</option>
                                <option> B.Com</option>
                                <option> BCA</option>
                                <option> B.A</option>
                                <option> MCA</option>
                                <option> Other</option>
                            </select>
                        </td>
                        <th>Passing Year<font color="red">*</font></th>
                        <td><input type="number" placeholder="Year Of Passing"/></td>
                     </tr>
                     
                     <tr>
                        <th>State<font color="red">*</font></th>
                        <td>
                            <select>
                                <option> choose</option>
                                <option selected> TamilNadu</option>
                                <option> Karnataka</option>
                                <option> Bihar</option>
                                <option> Kerala</option>
                                <option> AP</option>
                                <option> MP</option>
                                <option> Punjab</option>
                            </select>
                        </td>
                        <th>City <font color="red">*</font></th>
                        <td>
                        <select>
                            <option> choose</option>
                            <option> Bangalore</option>
                            <option selected> Madurai</option>
                            <option> Chennai</option>
                            <option> Mumbai</option>
                            <option> Pune</option>
                            <option> Delhi</option>
                            <option> Trichy</option>
                        </select>
                        </td>
                     </tr>


                     <tr>
                        <th>Full Address<font color="red">*</font></th>
                        <td colspan="3">
                            <textarea placeholder="Enert Your Address" rows="10" cols="70"></textarea>
                         </td>
                        
                    </tr>
                    <tr>
                        <th colspan="4">
                            <button type="submit">Register</button>
                            <button type="reset">Clear</button>
                          
                        </th>
                    </tr>
               </table>
         </form>
         <br/><br/>
    </body>
</html>
